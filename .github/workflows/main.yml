name: GCP Cloud Run Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: 'Configure workload Identity Federation via a credential file'
        uses: 'google-github-actions/auth@v1'
        with:
          token_format: 'access_token'
          workload_identity_provider: 'projects/121494567974/locations/global/workloadIdentityPools/githuactions/attribute.repository/code-knights-rs/demo-cloud-run-deployment'
          service_account: 'github-actions@gcp-de-research.iam.gserviceaccount.com'
          
      - name: 'Setup Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'

      - name: Copy model from storage bucket
        run: gsutil cp gs://github_demo_bucket/opus-mt-en-de/ model/

      - name: Build and push Docker image
        run: |
          export IMAGE_NAME=cloud_run_demo
          export IMAGE_TAG=${{ github.sha }}
          export REGISTRY_LOCATION=us-central
          export REGISTRY_NAME=cloud_run_demo_rg_name
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          docker tag $IMAGE_NAME:$IMAGE_TAG gcr.io/$REGISTRY_LOCATION/$REGISTRY_NAME/$IMAGE_NAME:$IMAGE_TAG
          docker push gcr.io/$REGISTRY_LOCATION/$REGISTRY_NAME/$IMAGE_NAME:$IMAGE_TAG

      - name: Deploy Cloud Run service
        run: |
          export SERVICE_NAME=demo_cloud_run_sv
          export REGION=us-east4
          export IMAGE_NAME=cloud_run_demo
          export IMAGE_TAG=${{ github.sha }}
          gcloud run deploy $SERVICE_NAME \
            --image=gcr.io/$REGISTRY_LOCATION/$REGISTRY_NAME/$IMAGE_NAME:$IMAGE_TAG \
            --region=$REGION \
            --allow-unauthenticated
